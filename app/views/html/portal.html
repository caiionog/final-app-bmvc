<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Moderno - Login</title>
    <link rel="stylesheet" href="static/css/portal.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form" action="/portal" method="post">
            <h2>Login no Portal</h2>

            <div class="input-group">
                <label for="username">Nome de Usu√°rio</label>
                <input id="username" name="username" type="text" placeholder="Digite seu nome" required />
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" placeholder="Digite sua senha" required />
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="/logout" class="link-logout">Esqueci a Senha / Logout</a>
        </form>
    </div>

    <script src="../../static/js/portal.js"></script>
</body>
</html>
